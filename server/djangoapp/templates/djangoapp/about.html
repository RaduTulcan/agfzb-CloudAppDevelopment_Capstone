<!DOCTYPE html>
<html>
    <head>
        <title>About Us </head>
            <meta charset="UTF-8">
            <title>Dealership Review</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
            <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
            <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}">CarDealer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'djangoapp:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <div class = "d-flex  justify-content-end align-items-center" style = "flex:1">
                {% if user.is_authenticated %}
                    <span class = "mr-2">{{user.username}}</span>
                    <button class="btn btn-outline-primary my-2 my-sm-0">Sign Out</button>
                {% else %}
                    <form class="form-inline my-2 my-lg-0 mr-2" >
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
                        <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                    </form>
                    <button class="btn btn-outline-primary my-2 my-sm-0">Sign Up</button>
              {% endif %}
            </div>
            </div>
          </nav>
        
    
        <h1>
            Welcome to Best Cars dealership, home to the best cars in North America. We sell domestic and imported cars at reasonable prices.
        </h1>
    </body>
</html>
